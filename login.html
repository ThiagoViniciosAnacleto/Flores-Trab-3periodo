<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="WebMotors">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pesquisar.html">Pesquisar</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="ajuda.html">Ajuda</a></li> 
            </ul>
            <div class="nav-icons">
                <a href="login.html"><img src="img/login.png" alt="Entrar"></a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2 class="login-title">Login</h2>

            <label for="email" class="login-label">E-mail:</label>
            <input type="email" id="email" class="login-input" required>
            <span id="emailError" class="login-error"></span>

            <label for="password" class="login-label">Senha:</label>
            <input type="password" id="password" class="login-input" required>
            <span id="passwordError" class="login-error"></span>

            <button type="submit" class="login-button">Entrar</button>
            <p id="loginError" class="login-error"></p>
        </form>
    </div>

    <br>

    <a href="register.html" class="register-link">
        <p class="register-text">não tem conta? registre-se aqui!</p>
    </a>

    <script src="script.js"></script>
</body>
</html>
