<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="logo">
                <a href="index.html" aria-label="Ir para a página inicial">
                    <img src="img/logo.png" alt="Logo DriveWay">
                </a>
            </div>
            
            <!-- Botão de hamburger (visível apenas em telas pequenas) -->
            <div class="hamburger" aria-label="Abrir menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <!-- Menu de navegação -->
            <ul class="nav-links" role="list">
                <li><a href="pesquisar.html">Pesquisar</a></li>

            </div>
        </nav>
    </header>
    <body>
        <form id="registerForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
          
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <span id="passwordError" class="error"></span>
          
            <button type="submit">Cadastrar</button>
            <p id="registerError" class="error"></p>
          </form>
          
          <script src="register.js"></script>
    </body>
