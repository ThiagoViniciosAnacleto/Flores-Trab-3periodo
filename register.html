<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="logo">
                <a href="index.html" aria-label="Ir para a página inicial">
                    <img src="img/logo.png" alt="Logo DriveWay">
                </a>
            </div>
            
            <!-- Botão de hamburger (visível apenas em telas pequenas) -->
            <div class="hamburger" aria-label="Abrir menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <!-- Menu de navegação -->
            <ul class="nav-links" role="list">
                <li><a href="pesquisar.html">Pesquisar</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="ajuda.html">Ajuda</a></li>
            </ul>
            
            <div class="nav-icons">
                <a href="login.html" aria-label="Entrar">
                    <img src="img/login.png" alt="Entrar">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="registro-container">
      
          <figure class="registro-imagem">
            <img src="img/gt3.webp" alt="Imagem de um carro esportivo Porsche GT3 RS">
            <figcaption>Seu próximo carro pode estar mais perto do que você imagina.</figcaption>
          </figure>
      
          <section class="registro">
            <h2>Crie sua conta</h2>
      
            <form id="registerForm" action="#" method="post">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Digite seu email" required>
              <span id="emailError" class="erro"></span>
      
              <label for="password">Senha</label>
              <input type="password" id="password" name="senha" placeholder="Digite uma senha" required>
              <span id="passwordError" class="erro"></span>
      
              <label for="confirmar-senha">Confirmar Senha</label>
              <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
      
              <span id="registerError" class="erro geral"></span>
      
              <button type="submit">Registrar</button>
            </form>
      
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
          </section>
      
        </section>
      </main>  
      <script src="register.js"></script>
</body>
</html>
